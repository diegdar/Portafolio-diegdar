<!-- Si el link contiene "../" es porque esta en una carpeta local por lo que el target tomara el valor "_parent" y hara que el  <iframe> no se desaparezca al hacer click al link y que lo abra en la ventana de la pagina padre que lo contiene. En los demas casos abrira una nueva pestaña para el link y se permanecera abierta la pagina que contiene el link-->
<script>
    links = document.getElementsByTagName('a');
    longArray = links.length;
    for (var i = 0; i < longArray; i++) {
        if (links[i].getAttribute("href").includes("../")) {
        links[i].setAttribute("target", "_parent");
        }else{
        links[i].setAttribute("target", "_blank"); 
        }
    }
</script>
