<!-- El target "_parent" hace que el  <iframe> no se desaparezca al hacer click al link y que lo abra en la ventana de la pagina que lo contiene y no en nueva pestaña o en el mismo <iframe>-->
<script>
    links = document.getElementsByTagName("a");
    longArray = links.length;
    for (var i = 0; i < longArray; i++) {
            links[i].setAttribute("target", "_parent");
